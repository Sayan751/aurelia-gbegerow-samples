<template>
  <section>
	<h2>Summe der Quadrate</h2>
	<p>&sum;: ${sumOfSquares}<p>
  <p>Length: ${values.length}</p>
  <p>${number} occurs at index ${occurences}</p>
  
  <h3>Liste</h3>
  <p>
    <span class="item" repeat.for="value of values">${value}</span>
  </p>
		
  <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="number">Use number</label>
        <input type="text" value.bind="number" class="form-control" id="number" placeholder="number">
      </div>

      <button class="btn btn-default" click.trigger="incAll()">Increment all</button>
      <button class="btn btn-default" click.trigger="pushNumber(number)">Add number to list</button>
      <button class="btn btn-default" click.trigger="remNumber(number)">Remove number from list</button>
    </form>
    <section>
</template>
