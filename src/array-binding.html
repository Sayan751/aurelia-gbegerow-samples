<template>
	<h2>Summe der Quadrate (map + reduce)</h2>
	<p>&sum;: ${sumOfSquares}<p>
  <p>Length: ${values.length}</p>
  <p>${number} occurs ${occurences}</p>

        <label for="number">Use number</label>

      </div>

      <button class="btn btn-default" click.trigger="pushNumber(number)">Push number</button>
      <button class="btn btn-default" click.trigger="remNumber(number)">Remove number</button>
    </form>
</template>
